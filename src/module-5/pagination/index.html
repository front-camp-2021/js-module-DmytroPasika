<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies App | Pagination</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

</head>

<body>
<div id="root"></div>

<script type="module">
  import Pagination from './solution.js';

  const pagination = new Pagination({
    totalPages: 20,
    currentPage: 2
  });

  root.append(pagination.element);

  pagination.element.addEventListener('click', event => {
    if(event.target.closest('a') || event.target.closest('img') ) {
      if (event.target.id === 'prevPage' || event.target.id === 'prevPageImg') {
        pagination.goToPrevPage();
      } else if (event.target.id === 'nextPage' || event.target.id === 'nextPageImg') {
        pagination.goToNextPage();
      } else {
        pagination.takeCurPage(event.target.href.split('#'))
      }

    }
    document.querySelector('.pagination').innerHTML = pagination.element.innerHTML;
  });

  window.pagination = pagination;
</script>
</body>

</html>
