<!DOCTYPE HTML>
<meta charset="utf-8">

<head>
  <title>DoubleSlider</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="../styleDubleSlider.css">
</head>

<body>
  <div id="root"></div>

  <script type="module">
    import DoubleSlider from './index.js';

    const slider = new DoubleSlider();

    root.append(slider.element);

    slider.element.addEventListener('change', event => {
      if (event.target.id === 'slider-1') {
        slider.slideOne(event.target.value);
      } else if (event.target.id === 'slider-2') {
        slider.slideTwo(event.target.value);
      }
      document.querySelector('.filter-container__slider-container').innerHTML = slider.element.innerHTML;
    })
  </script>
</body>
